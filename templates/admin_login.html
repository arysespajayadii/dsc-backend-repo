<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--pico-muted-background-color);
        }
        article {
            max-width: 800px; /* Lebar maksimum kartu */
            width: 100%;
            padding: 0; /* Hapus padding default dari article */
        }
        .grid-card {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Kolom kiri (gambar) lebih kecil dari kanan (form) */
            align-items: center;
        }
        .image-container {
            padding: 2rem;
            text-align: center;
        }
        .form-container {
            padding: 2rem;
        }
        .login-image {
            max-width: 350px;
            height: auto;
        }
    </style>
</head>
<body>
   <center> <main class="container">
        <article>
            <div class="grid-card">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='login_image_left.jpeg') }}" alt="Ilustrasi Stunting Care" class="login-image">
                </div>

                <div class="form-container">
                    <hgroup>
                        <h1>Admin Login</h1>
                        <h2>Digital Stunting Care</h2>
                    </hgroup>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <p style="color: var(--pico-color-red-500);">{{ messages[0] }}</p>
                      {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
